<ion-header>

  <ion-navbar>
    <ion-title>Favourites</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <a class="item" *ngFor="let favourite of favourites" (click)="favouriteClicked(favourite)">
      <img class="item_image" *ngIf="favourite !== undefined" [src]="favourite.imageUrl">
      <div class="item_info_container">
        <h3 class="item_name" *ngIf="favourite !== undefined">{{favourite.name.charAt(0).toUpperCase() + favourite.name.slice(1)}}</h3>
        <p class="item_description" *ngIf="favourite !== undefined">{{favourite.description}}</p>
      </div>
    </a>
  </ion-list>
</ion-content>
