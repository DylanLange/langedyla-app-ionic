<ion-header>

  <ion-navbar>
    <ion-title>Account</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <p *ngIf="auth.getUserEmail()"><b>Logged in as:\n\t</b>{{auth.getUserEmail()}}</p>
    <button ion-button full (click)="logout()" *ngIf="auth.isSignedIn()">
      <ion-icon name="log-out" item-left></ion-icon>
      Log out
    </button>
</ion-content>
